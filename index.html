<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <p>My balance</p>
        <h1>$921.48</h1>
      </div>
      <img src="./images/logo.svg" alt="Logo image">
    </header>

    <main>
      <h2>Spending - Last 7 days</h2>
      <div class="spending">
        <div class="spending_container">
          <div class="spent"></div>
          <div id="graph" class="graph"></div>
          <span id="monday" class="day"></span>
        </div>

        <div class="spending_container">
          <div class="spent"></div>
          <div id="Tuesday" class="graph"></div>
          <span class="day"></span>
        </div>

        <div class="spending_container">
          <div class="spent"></div>
          <div id="Wednesday" class="graph"></div>
          <span class="day"></span>
        </div>

        <div class="spending_container">
          <div class="spent"></div>
          <div id="Thursday" class="graph"></div>
          <span class="day"></span>
        </div>

        <div class="spending_container">
          <div class="spent"></div>
          <div id="Friday" class="graph"></div>
          <span class="day"></span>
        </div>

        <div class="spending_container">
          <div class="spent"></div>
          <div id="Saturday" class="graph"></div>
          <span class="day"></span>
        </div>

        <div class="spending_container">
          <div class="spent"></div>
          <div id="Sunday" class="graph"></div>
          <span class="day"></span>
        </div>

      </div>
      <hr>
      <div class="totals">
        <div class="this_month">
          <p>Total this month</p>
          <h3>$478.33</h3>
        </div>
        <div class="last_month">
          <h4>+2.4%</h4>
          <p>from last month</p>
        </div>
      </div>
      
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://hualdevportafolio.netlify.app" target="_blank">Hu@lDev</a>.
      </div>
    </footer>
  </div>  

  <script src="./chart.js"></script>  
</body>
</html>
